<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="../jq/jquery-3.4.1.min.js"></script>
</head>
<body>
<form id="form-change">
    <table align="center">
        <tr align="left">
            <td>用户名</td>
            <td><input name="username" type="text" readonly="readonly" onload="showUserInfo(id)"></td>
        </tr>
        <tr align="left">
            <td>密码</td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><input id="btn-change" type="button" value="提交"></td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript">
    $("#btn-change" ).click(function () {
        $.ajax({
            "url": "/user/change",
            "type": "post",
            "data":$("#form-change").serialize(),
            "dataType": "json",
            "success": function (json) {
                if (json.state == 2000) {
                    alert("修改成功");
                }else {
                    alert("修改失败"+json.message);
                }
            },
            "error":function () {
                alert("FUCK OFF!");
            }
        });
    });


</script>
</html>
